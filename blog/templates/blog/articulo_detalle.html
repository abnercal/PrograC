{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if articulo.fecha_publicacion %}
                <div class="date">
                    {{ articulo.fecha_publicacion}}
                </div>
            {% endif %}
            <a class="btn btn-default" href="{% url 'articulo_editar' pk=articulo.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <h1>{{ articulo.titulo }}</h1>
            <p>{{ articulo.texto|linebreaksbr }}</p>
        </div>
    {% endblock %}
